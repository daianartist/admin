<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Attendance Admin - Registration</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/aituc_logo.png" />
  <link rel="stylesheet" href="../assets/css/styles.min.css" />
</head>

<body>
  <!-- Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-4">
            <div class="card mb-0">
              <div class="card-body">
                <a href="./index.html" class="text-center d-block py-3 w-100">
                  <img src="../assets/images/logos/aituc_logo.png" alt="AITUC Logo" style="max-width: 150px;">
                </a>
                <form>
                  <div class="mb-3">
                    <label for="nameInput" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Enter your full name" required>
                  </div>
                  <div class="mb-3">
                    <label for="emailInput" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Enter your email" required>
                  </div>
                  <div class="mb-3">
                    <label for="phoneInput" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneInput" placeholder="Enter your phone number" required>
                  </div>
                  <div class="mb-4">
                    <label for="passwordInput" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Enter your password" required>
                  </div>
                  <!-- Кнопка с переходом -->
                  <a href="./authentication-reg.html" class="btn btn-primary w-100 py-2">Sign Up</a>
                  <div class="d-flex align-items-center justify-content-center mt-3">
                    <p class="mb-0">Already have an account?</p>
                    <a href="./authentication-login.html" class="text-primary ms-2">Login</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</body>

</html>
